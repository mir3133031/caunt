<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="st.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="caunt"></div>
            <div class="cauntHelp">
                <div class="num">
                    <p class="num-text">0</p>
                </div>
                <div class="boxForBt">
                    <button class="btAnew btn-general" onclick="getZiro() "> <img src="./icon/8726364_repeat_icon.png"
                            style="width: 40px; margin-top: 2px;" alt=""> </button>
                    <button class="btPlus btn-general" onclick="plus()">
                        <p class="  btn-num">+</p>
                    </button>
                    <button class="btMinus btn-general" onclick="minus()">
                        <p class=" btn-num ">-</p>
                    </button>
                    <button class="btRandom btn-general" onclick="coinToss() "> <img
                            src="./icon/8725489_arrow_random_icon.png" style="width: 40px; margin-top: 2px;"
                            alt=""></button>
                </div>
            </div>
        
    </div>
    <script src="./js.js"></script>
</body>

</html>
